<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta and viewport settings -->
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width-device-width, initial-scale=1"/>

    <!-- Header Section -->
    <title>OpenFleet</title>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body id="loginBody">

<!-- Main -->
<div class="container">
    <div class="middle">
        <form class="form-signin" method="post" th:action="@{/login}">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputUser" class="sr-only">Username</label>
            <input type="text" id="inputUser" class="form-control" placeholder="Username" name="username"/>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="password" name="password"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
            <div th:if="${param.error}" class="alert alert-danger alert-dismissable" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                Incorrect username or password!
            </div>
            <div th:if="${param.logout}" class="alert alert-success alert-dismissable" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                You logged out.
            </div>
        </form>
    </div>
</div>

<!-- footer -->
<div th:replace="footer :: footer"></div>
</body>
</html>
