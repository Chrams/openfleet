<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta and viewport settings -->
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width-device-width, initial-scale=1"/>

    <!-- Header Section -->
    <title>OpenFleet</title>
    <link rel="stylesheet" href="/css/style.css"/>

</head>
<body>

<!-- Top navigation bar -->
<div th:replace="navbar :: navbar-top"></div>

<!-- Header -->
<div th:replace="header :: header-top"></div>

<!-- Main container -->
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Vehicle list</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <tr>
                    <th>#</th>
                    <th>EMPLOYEE</th>
                    <th>VEHICLE</th>
                    <th>&nbsp;</th>
                </tr>
                <tr th:each="driver : ${driverList}">
                    <td th:text="${driver.driverId}">id</td>
                    <td><a th:href="@{/employee(id=${driver.employee.id})}" th:text="${driver.employee}"></a></td>
                    <td><a th:href="@{/vehicle(id=${driver.vehicle.vehicleId})}" th:text="${driver.vehicle}"></a></td>
                    <td>
                        <a href="#"><i class="fa fa-pencil"></i></a>
                        <a href="#"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<!-- footer -->
<div th:replace="footer :: footer"></div>


<!-- Scripts -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
</body>
</html>
