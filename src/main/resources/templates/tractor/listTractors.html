<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta and viewport settings -->
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width-device-width, initial-scale=1"/>

    <!-- Header Section -->
    <title>OpenFleet</title>
    <link rel="stylesheet" href="/css/style.css"/>

</head>
<body>

<!-- Top navigation bar -->
<div th:replace="navbar :: navbar-top"></div>

<!-- Header -->
<div th:replace="header :: header-top"></div>

<!-- Main container -->
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Tractor list</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <tr>
                    <th>#</th>
                    <th>Manufacturer</th>
                    <th>Type</th>
                    <th>Date of Manufacture</th>
                    <th>Date of Acquire</th>
                    <th>Date of Supervision</th>
                    <th>Plate no.</th>
                    <th>Chassis no.</th>
                    <th>Fuel Norm</th>
                    <th>Weight</th>
                    <th>Max Weight</th>
                    <th>&nbsp;</th>
                </tr>
                <tr th:each="tractor : ${tractorList}">
                    <td th:text="${tractor.id}">id</td>
                    <td th:text="${tractor.manufacturer}">id</td>
                    <td th:text="${tractor.type}">id</td>
                    <td th:text="${tractor.date_of_manufacture}">id</td>
                    <td th:text="${tractor.date_of_acquire}">id</td>
                    <td th:text="${tractor.date_of_supervision}">id</td>
                    <td th:text="${tractor.plate_number}">id</td>
                    <td th:text="${tractor.chassis_number}">id</td>
                    <td th:text="${tractor.fuel_norm}">id</td>
                    <td th:text="${tractor.weight}">id</td>
                    <td th:text="${tractor.max_weight}">id</td>
                    <td>
                        <div class="dropdown">
                            <a data-toggle="dropdown" href="#"><span class="caret"></span></a>
                            <!--<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><span class="caret"></span></button>-->
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a th:href="@{/tractor/delete(id=${tractor.id})}"><i class="fa fa-trash"></i> Sell</a></li>
                                <li><a th:href="@{/tractor(id=${tractor.id})}"><i class="fa fa-pencil"></i> Edit</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Upcoming Supervisions</h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th>License Plate</th>
                    <th>Manufacturer</th>
                    <th>Type</th>
                    <th>Date of Supervision</th>
                    <th>Days Remaining</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tractor : ${supervisionList}"  th:class="${tractor.days_remaining &lt; 14}?'bg-danger text-white':''">
                    <td th:text="${tractor.plate_no}"></td>
                    <td th:text="${tractor.manufacturer}"></td>
                    <td th:text="${tractor.type}"></td>
                    <td th:text="${tractor.date_of_supervision}"></td>
                    <td th:text="${tractor.days_remaining}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- footer -->
<div th:replace="footer :: footer"></div>

</body>
</html>
