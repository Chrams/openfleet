<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta and viewport settings -->
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width-device-width, initial-scale=1"/>

    <!-- Header Section -->
    <title>OpenFleet</title>
    <link rel="stylesheet" href="/css/style.css"/>

</head>
<body>

<!-- Top navigation bar -->
<div th:replace="navbar :: navbar-top"></div>

<!-- Header -->
<div th:replace="header :: header-top"></div>

<!-- Main container -->
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Employee list</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <tr>
                    <th>#</th>
                    <th>FIRST NAME</th>
                    <th>LAST NAME</th>
                    <th>DATE OF BIRTH</th>
                    <th>PLACE OF BIRTH</th>
                    <th>SOCIAL INSURANCE NO</th>
                    <th>MOTHERS NAME</th>
                    <th>TAX NO</th>
                    <th>DRIVERS CARD NO</th>
                    <th>PLACE OF LIVING</th>
                    <th>&nbsp;</th>
                </tr>
                <tr th:each="employee : ${employeeList}">
                    <td th:text="${employee.id}">Onions</td>
                    <td th:text="${employee.firstName}">2.41</td>
                    <td th:text="${employee.lastName}">yes</td>
                    <td th:text="${employee.dateOfBirth}"></td>
                    <td th:text="${employee.placeOfBirth}"></td>
                    <td th:text="${employee.socialInsuranceNo}"></td>
                    <td th:text="${employee.mothersName}"></td>
                    <td th:text="${employee.taxNo}"></td>
                    <td th:text="${employee.driversCardNo}"></td>
                    <td th:text="${employee.placeOfLiving}"></td>
                    <td>
                        <div class="dropdown">
                            <a data-toggle="dropdown" href="#"><span class="caret"></span></a>
                            <!--<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><span class="caret"></span></button>-->
                            <ul class="dropdown-menu">
                                <li><a href="#"><i class="fa fa-trash"></i> Delete</a></li>
                                <li><a href="#"><i class="fa fa-pencil"></i> Edit</a></li>
                                <li><a href="#"><i class="fa fa-sticky-note"></i> Generate Reports</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>


<!-- footer -->
<div th:replace="footer :: footer"></div>

<!-- Scripts -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
</body>
</html>
